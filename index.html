<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HowDay weather app</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
 <script
      src="https://kit.fontawesome.com/c7efbfbec6.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
    <h1>
      <div class="row">
        <div class="col appName">
          HowDay<i class="fa-sharp fa-solid fa-sun"></i>
        </div>
        <button class="locButton" type="button">Current Location <i class="fa-solid fa-location-dot"></i></button>
      <form id="search" class="searchForm">
        <div class="input-group col search searching"> 
  <input type="search" class="form-control searchBox" placeholder="Enter a city" aria-describedby="basic-addon1">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary searchButton" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div></form>
</div>

      </div>
    </h1>
    <p>
        <div class="row body">
            <div class="col-7 dayBox">
                <span class="currentDayIcon"><i class="fa-solid fa-cloud"></i></span>
                <span class="currentDay">
                    <span class="cityName">New York</span>
                    <span class="dateTime">Friday 07:00</span>
                    <span class="weather">Cloudy</span>
                    <span class="degree"> <span class="degreeNumber">18</span>°      <span class="scale"><a class="celsius">C</a>|<a class="fahrenheit">F</a></span></span>
                </span>

                <div class="dayInfo">Precipitation: 7% <div>Humidity: 87%</div><div>Wind: 10 km/h</div></div>

                <div class="row days">
                    <div class="col day1">
                        Sat
                        <div class="dayIcon"><i class="fa-solid fa-cloud-rain"></i></div>
                        <div class="dayTemp">20°</div>
                    </div>
                    <div class="col day2">
                        Sun
                        <div class="dayIcon"><i class="fa-solid fa-cloud-rain"></i></div>
                        <div class="dayTemp">25°</div>
                    </div>
                    <div class="col day3">
                        Mon
                        <div class="dayIcon"><i class="fa-solid fa-cloud-rain"></i></div>
                        <div class="dayTemp">24°</div>
                    </div>
                    <div class="col day4">
                        Tue
                        <div class="dayIcon"><i class="fa-solid fa-cloud-rain"></i></div>
                        <div class="dayTemp">22°</div>
                    </div>
                    <div class="col day2">
                        Wed
                        <div class="dayIcon"><i class="fa-solid fa-cloud-rain"></i></div>
                        <div class="dayTemp">21°</div>
                    </div>
                </div>

            </div>
            <div class="col popular">
                Popular
                <div class="citys">
                <button class="cityRow city1">
                   <i class="fa-solid fa-cloud"></i> <span class="cityTemp">18°</span> Brooklyn
                </button><br>
                <button class="cityRow city2">
                   <i class="fa-solid fa-cloud"></i> <span class="cityTemp">19°</span> Bronx
                </button><br>
                <button class="cityRow city3">
                   <i class="fa-solid fa-cloud"></i> <span class="cityTemp">19°</span> Manhattan
                </button><br>
                <button class="cityRow city4">
                   <i class="fa-solid fa-cloud"></i> <span class="cityTemp">19°</span> Queens
                </button><br>
                <button class="cityRow city5">
                   <i class="fa-solid fa-cloud"></i> <span class="cityTemp">18°</span> Staten Island
                </button></div>
            </div>
            
            </p><div class="coder">Coded by <span class="name">Parvin Zaman</span></div>
        </div>
        <script src="src/index.js"></script>
  </body>
</html>
